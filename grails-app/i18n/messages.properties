jummp.feedback.ddmore.message=<p class='default'>Share your feedback about the DDMoRe Model Repository on our <a href="http://www.ddmore.eu/forums/model-repository-discussion" title="DDMoRe forum for the model library - opens in a new window" target="blank">forum</a>.</p>
jummp.feedback.biomodels.message=<h2>Contact</h2><p><strong>BioModels.net Team</strong> <br/>European Bioinformatics Institute <br/>European Molecular Biology Laboratory  <br/> Wellcome Trust Genome Campus <br/> Hinxton, Cambridge <br/> CB10 1SD <br/> United Kingdom </p> <h2>Service-related queries</h2> <p> For general queries, including feature requests and bug reports, related to the provided services (interface, web services, library), please use: <strong>biomodels-net-support</strong> AT <strong>lists.sf.net</strong> </p> <p> You can consult the <a href="https://sourceforge.net/mailarchive/forum.php?forum_name=biomodels-net-support" title="Archives of biomodels-net-support mailing list">archives of this mailing list</a> but cannot subscribe to it. </p> <h2>Model-related queries</h2> <p> For any queries related to the hosted models, please use: <strong>biomodels-cura</strong> AT <strong>ebi.ac.uk</strong> </p> <p> This mailing list is not public and the only recipients are the curators of BioModels Database, so you can safely contact us about unpublished models this way. </p> <h2>General (community wide) discussions</h2> <p> One mailing list for general discussions about <a href="http://www.biomodels.net/" title="BioModels.net Website">BioModels.net</a> projects (which includes BioModels Database) is available: <strong>biomodels-net-discuss</strong> AT <strong>lists.sf.net</strong> </p> <p> Please, feel free to <a href="https://lists.sourceforge.net/lists/listinfo/biomodels-net-discuss" title="Subscription form for the BioModels.net discus mailing list">subscribe to it</a> and <a href="https://sourceforge.net/mailarchive/forum.php?forum_name=biomodels-net-discuss" title="Archives of biomodels-net-discuss mailing list">consult the archives</a>. </p>
jummp.feedback.default.message=<p>Issues and feature requests about the software infrastructure can be reported on the <a title="BitBucket.org bug tracker - opens in a new window" target="blank" href="https://bitbucket.org/jummp/jummp/issues">project's BitBucket page</a>.</p>

