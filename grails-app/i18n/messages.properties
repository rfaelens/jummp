  <a id="namingConvention"></a> <h4>Proposed naming convention for all uploaded files</h4>\
  <div>_xxx below means the remaining part of the file name (free)</div>\
  <ul>\
    <li>Data</li>\
    <ul>\
      <li><span class="tipNote">Real_xxx</span> &mdash; real, non-human data uploaded</li>\
      <li><span class="tipNote">Simulated_xxx</span> &mdash; simulated data uploaded</li>\
    </ul>\
    <li>Model</li>\
    <ul>\
      <li><span class="tipNote">Executable_xxx</span> &mdash; the model code executable. \
        The executable file is a file which can be executed. For example, for scenario 1, \
        when you start from MDL, the automatically produced PharmML and original code (you \
        are not required to upload the latter but free to do it) will all be executables, i.e. \
        you will add more than one Executable_xx file. For scenario 2, possibly just the original \
        code will be executable. Make sure that the name of the input data in the model code is \
        in agreement with the data file you upload.</li>\
      <li><span class="tipNote">Model_Accommodations.txt</span> &mdash; description of model \
        modifications.</li>\
    </ul>\
    <li>Execution script</li>\
    <ul>\
      <li><span class="tipNote">Command.txt</span> &mdash; script execution for MDL/PharmML or\
        original code. Highly recommended to follow the example with the initial block of \
        requested information. Make sure that the names of the input data, executable code \
        and output file in the script are in agreement with the files you upload.</li>\
    </ul>\
    <li>Output</li>\
    <ul>\
      <li><span class="tipNote">Output_real_xxx</span> &mdash; results of execution using real\
        data. If real data are not uploaded, this is the additional output file introduced above, \
        i.e. a file with the final model parameter estimates and the corresponding uncertainty \
        obtained either from publication or from execution with real data.</li>\
      <li><span class="tipNote">Output_simulated_xxx</span> &mdash; results of execution using\
        simulated data. Make sure that, if shown, the names of the input data and executable code \
        in this file are in agreement with the files you upload.</li>\
    </ul>\
    <li>Modifications with respect to published model\
      <ul>\
        <li><span class="tipNote">Model_Accomodations.txt</span> &mdash; text file describing how \
            the uploaded model differs from the related publication referred to.</li>\
      </ul>\
    </li>\
  </ul>\
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> | \
  <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
  \
  <a id="uploadCmd1"></a> <h4>Command.txt &mdash; example 1</h4>\
  <p>This file is mandatory for submission scenarios 1, 2 and 4. \
     It is highly recommended to follow this example with the initial block of commented \
     lines filled in. Follow this example if you use executable MDL code via the DDMoRe \
     Interoperability (IO) Framework.</p>\
  \
  <div>\
    <pre>\
    ###### Scenario = &lt;scenario number [1, 2 or 4]&gt;<br/>\
    ###### MDL version = &lt;MDL version, constrained to be 7.0 at the moment &gt;<br/>\
    ###### IO product = &lt;interoperability product number, constrained to be 4.1 at the moment &gt;<br/>\
    ###### Input data = &lt;file name of uploaded input data &gt;<br/>\
    ###### Executable model = &lt;file name of uploaded executable &gt; <br/>\
    ###### Output = &lt;file name of uploaded output from executable &gt; <br/>\
    <br/>\
    #Initialisation<br/>\
    rm(list=ls(all=F)) #clean your workspace first<br/>\
    <br/>\
    #Set working directory<br/>\
    myfolder <- "" # name of your project folder<br/>\
    setwd(file.path(Sys.getenv("MDLIDE_WORKSPACE_HOME"),myfolder))<br/>\
    <br/>\
    #Set name of .mdl file and dataset for future tasks<br/>\
    mymodel <- ""<br/>\
    datafile <- ""<br/>\
    mdlfile <- paste0(mymodel,".mdl")<br/>\
    <br/>\
    #ESTIMATE model parameters using Monolix<br/>\
    mlx <- estimate(mdlfile, target="MONOLIX", subfolder="Monolix")<br/>\
    <br/>\
    # Print the estimated parameters<br/>\
    parameters_mlx <- getPopulationParameters(mlx, what="estimates")$MLE<br/>\
    print(mlx)<br/>\
    <br/>\
    # Perform model diagnostics for the base model using Xpose functions<br/>\
    mlx.xpdb <- as.xpdb(mlx,datafile)<br/>\
    <br/>\
    pdf("GOF_MLX.pdf")<br/>\
    print(basic.gof(mlx.xpdb))<br/>\
    print(ind.plots(mlx.xpdb))<br/>\
    dev.off()<br/>\
    # This code can be expanded upon users needs to e.g. include execution in other tools<br/>\
    </pre>\
  </div>\
  \
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> | \
    <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
  \
  <a id="uploadCmd2"></a><h4>Command.txt &mdash; example 2</h4>\
  <p>This file is mandatory for submission scenarios 1, 2 and 4. \
     It is highly recommended to follow this example with the initial block of commented lines \
     filled in. Follow this example if you use executable original code, here is a NONMEM example \
     run via PsN.</p>\
  <div>\
  <pre>\
  ### please fill in commented lines<br/>\
  # this file is mandatory for submission scenarios 1, 2 and 4.<br/>\
  ###################### if the executable model is written in original language #####<br/>\
  ###################### please specify the block below<br/>\
  ###### Scenario = &lt;scenario number [1, 2 or 4]&gt;<br/>\
  ###### PsN version = &lt;PsN version&gt;<br/>\
  ###### Original tool version = &lt;NONMEM version&gt;<br/>\
  ###### Input data = &lt;file name of uploaded input data&gt;<br/>\
  ###### Executable model = &lt;file name of uploaded executable&gt;<br/>\
  ###### Output = &lt;file name of uploaded output from executable&gt;<br/>\
  ###################### end block<br/>\
  <br/>\
  ###### Script used as execution command for NONMEM via PsN: #############<br/>\
  <br/>\
  execute run1.mod\
  </pre>\
  </div>\
  \
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> |\
    <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
  \
  <a id="outputExample"></a><h4>Output_real &mdash; example 1</h4>\
  <p>This is an example for the <span class="tipNote">Output_real_xxx</span> file, \
     to be used when the submitter has no access to real human data. It can be a text \
     file or a pdf file with a table, showing the final model parameter estimates and \
     the corresponding uncertainty as provided in the related publication. A text file \
     can be arranged as follows:</p>\
  \
  <table style="border-collapse: collapse; width:75%; font-style: italic">\
  <tr style="border-collapse: collapse;">\
    <td>Parameter name<br/>[as in the model]</td>\
    <td>Parameter estimate (unit)</td>\
    <td>Relative standard error (%)<br/>[or Standard error; as given in publication]</td>\
  </tr>\
  <tr style="border-collapse: collapse;">\
    <td>CL</td>\
    <td>104.5 (L/h)</td>\
    <td>15%</td>\
  </tr>\
  <tr style="border-collapse: collapse;">\
    <td>V</td>\
    <td>25.4 (L)</td>\
    <td>23%</td>\
  </tr>\
  <tr style="border-collapse: collapse;">\
    <td>etc.</td>\
    <td>&nbsp;</td>\
    <td>&nbsp;</td>\
  </tr>\
 </table>\
  \
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> |\
     <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
  \
  <a id="modelAccommodations"></a> <h4>Model_Accommodations.txt &mdash; example</h4>\
  <div><p>This file is optional. It should be filled when the model is not implemented as in the \
     original publication.</p>\
  <pre>\
  ###### Scenario = &lt;scenario number [1, 2 or 3]&gt;<br/>\
  ###### Original publication PubMed ID or DOI = <br/>\
  ###### Model differences = <br/>\
  <br/><br/>\
  ###### Reasons =<br/>\
  </pre>\
  </div>\
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> |\
    <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
 <p>You may also choose to provide any additional files considered relevant to the model. You \
