        Use <a href="#modelAccommodations" target="_blank">this template</a> and see also examples \
        in the following two model entries: <br/>\
        Hamren_2008_diabetes_tesaglitazar\
        [<a href="http://repository.ddmore.eu/model/DDMODEL00000003" target="_blank">\
        http://repository.ddmore.eu/model/DDMODEL00000003</a>], <br/>\
        Trefz_2015_metabolism_Kuvan_TurnoverKPD \
        [<a href="http://repository.ddmore.eu/model/DDMODEL00000103" target="_blank">\
        http://repository.ddmore.eu/model/DDMODEL00000103</a>].</li>\
    <li>After pressing Upload, fill in Model Information. <br/>\
        In the box <strong>Name</strong>: change the default to a name describing your model \
        (max 150 characters). This is the name which will be shown when browsing the repository \
        (see Model repository for examples).<br/>\
        In the box <strong>Description</strong>: add a brief and meaningful description of your model.\
    </li>\
    <li>Next add a reference for your model. If the executable model is related to a publication, \
        provide the corresponding publication identifier: PubMed ID, DOI, another URL or choose \
        "Publication without link".</li>\
    <li>Before pressing "Complete Submission", check the "Summary of your submission" (go back \
