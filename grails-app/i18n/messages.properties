submission.disclaimer.ddmore.createMessage=\
  <h3>Ground submission rules</h3>\
  <ul>\
    <li>Quality of the information depends solely on submitters</li>\
    <li>Any model can be shared to the public if fulfilling minimum requirements</li>\
    <li>If a model refers to a publication it has to have the same or equivalent mathematical\
      representation</li>\
    <li>Uploading of real/observed human data not accepted. This might change in the future \
      as the project evolves.</li>\
    <li>Output files are needed to</li>\
    <ul>\
      <li>prove the model is executable (simulated data sufficient)</li>\
      <li>obtain the final model estimates and corresponding uncertainty \
        (when real data are accessible for submitter)</li>\
    </ul>\
  </ul>\
\
  <h3>Terms of agreement</h3>\
  <ul>\
    <li>You are about to submit a new model to the DDMoRe Model Repository.</li>\
    <li>Submissions are linked to a [User Name] identified by login information</li>\
    <li>Login information should be accurate and not entered on behalf of someone else</li>\
    <li>It is understood that every deposition is the responsibility of the submitter</li>\
    <li>Once the submitter presses the ‘share’ button, it means they would like to share the \
      model, the simulated data, the additional files with other people and possibly with the\
      public, if the submission is accepted by DDMoRe. The submitter is responsible for \
      deciding to share a model, simulated data and the additional files.</li>\
    <li>Submission implies that the co-authors/contributors approve possible publication of\
      this model in DDMoRe repository</li>\
    <li>DDMoRe and the Interim Modelling Review Group (iMRG) take no responsibility for the \
      accuracy of the information provided</li>\
    <li>By submitting and sharing a model, the submitter agrees on the terms above.</li>\
  </ul>\
\
  <p>You are about to submit a new model to the \
    DDMoRe model repository. The scientific community thanks you!</p> \
  <h3>Identify the scenario</h3> \
  <p>Please use the decision tree to identify what case is applicable to your model and \
    follow the instructions below for the appropriate one.</p> \
  <img src="{0}images/ddmore/scenario_flowchart.jpg"/> \
\
  <div>In the scenarios below the  minimal requirements are underlined.</div> \
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> \
    | <a  href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p> \
\
  <a id="scenario1"></a> <h4>Scenario 1</h4> \
  <ol>\
    <li>Log in (register) on <a href="{0}" target="_blank">{0}</a> [please be aware that \
      your name will be displayed as corresponding author for the models you upload, define it\
      appropriately: first name, space, last name (or modify it once logged in selecting\
      edit user)]\
    </li>\
    <li>Look at our proposed naming convention <a href="#namingConvention">here</a></li>\
    <li><span class="underlined">Upload PharmML</span> (version up to 0.6.1) as main file and \
      MDL (version 7.0 supported by DDMoRe Interoperability Framework 4.1)</li>\
    <li>If the executable model is an equivalent mathematical representation of a paper,\
      provide the corresponding publication information : PubMed id or DOI</li>\
    <li><span class="underlined">Upload real data (possible if non-human) or simulated data\
      covariates </span> (if simulated: provide a dataset with size and design equivalent to \
      real dataset and replaced by their typical values)\
    </li>\
    <li><span class="underlined">Upload Command.txt</span> which describes the successful \
      execution command (indicate uploaded file names (for data, model, output results of the \
      execution), language/product versions/target tool) see \
      <a href="#uploadCmd1">example 1</a> and <a href="#uploadCmd2">example 2</a>.\
    </li>\
    <li><span class="underlined">Upload output file obtained after execution of uploaded \
      dataset and mdl model code</span></li>\
    <li>Upload an additional output file if access to real human data (as data can not be\
      uploaded): output file(s) obtained after real data execution including final estimates\
      and corresponding uncertainty\
    </li>\
    <li>Upload Model_Accommodations.txt if you had to modify the published model and as \
  consequence\
      can not reference it in step 4: describe in this file the modifications and the paper \
  used \
      as source of information. Use <a href="#modelAccommodations">this template</a>.\
    </li>\
    <li><span class="underlined">Share model with iMRG to complete the process</span>\
      (click on the Share button and select iMRG as user, choose write access, then add)\
    </li>\
  </ol>\
\
  <a id="scenario2"></a> <h4>Scenario 2</h4>\
  <ol>\
    <li>Log in (register) on <a href="{0}" target="_blank">{0}</a> [please be aware that \
      your name will be displayed as corresponding author for the models you upload, define \
      it appropriately: first name, space, last name\
      (or modify it once logged in selecting edit user) ]</li>\
    <li>Look at our proposed naming convention <a href="#namingConvention">here</a></li>\
    <li><span class="underlined">Upload PharmML (version up to 0.6.1) as main file and MDL \
      (version 7.0 supported by DDMoRe Interoperability Framework 4.1 AND an executable \
      model)</span>(in PharmML, MDL or original code)</li>\
    <li>If the executable model is an equivalent mathematical representation of a paper,\
      provide the corresponding publication information : Pubmed ID or DOI</li>\
    <li><span class="underlined">Upload real data (possible if non-human) or simulated \
      data</span> (if simulated: provide a dataset with size and design equivalent to real \
      dataset and covariates replaced by their typical values)</li>\
    <li><span class="underlined">Upload Command.txt</span> which describes the successful\
      execution command (indicate uploaded file names (for data, model, output results of the\
      execution), language/product versions/target tool) see \
      <a href="#uploadCmd1">example 1</a> and <a href="#uploadCmd2">example 2</a>.\
    <li><span class="underlined">Upload output files obtained after execution of uploaded\
      dataset and the uploaded executable model code</span>(recommended to use equivalent to \
      MAX=0 from NM to save time if simulated dataset)</li>\
    <li>Upload an additional output file if access to real human data (as data can not be \
      uploaded): output file(s) obtained after real data execution including final estimates \
      and corresponding uncertainty</li>\
    <li>Upload Model_Accommodations.txt if you had to reduce the published model and as\
      consequence can not reference it in 4. Describe in this file the modifications and the \
      paper used as source of information. If you uploaded multiple model codes, describe here\
      the differences. Use <a href="#modelAccommodations">this template</a>.</li>\
    <li><span class="underlined">Share model with iMRG to complete the process</span>\
      (click on the Share button and select iMRG as user, choose write access, then add)</li>\
  </ol>\
\
  <a id="scenario3"></a> <h4>Scenario 3</h4>\
  <ol>\
    <li>Log in (register) on <a href="{0}" target="_blank">{0}</a> [please be aware that your\
      name will be displayed as corresponding author for the models you upload, define it\
      appropriately: first name, space, last name\
      (or modify it once logged in selecting edit user) ]</li>\
    <li>Look at our proposed naming convention <a href="#namingConvention">here</a></li>\
    <li><span class="underlined">Upload PharmML</span> (version up to 0.6.1) as main file and\
      MDL (version 7.0 supported by DDMoRe Interoperability Framework 4.1)</li>\
    <li>If the executable model is an equivalent mathematical representation of a paper,\
      provide the corresponding publication information : PubMed id or DOI</li>\
    <li>Upload Model_Accommodations.txt if you had to reduce the published model and as\
      consequence can not reference it in 4. Describe in this file the modifications and the \
      paper used as source of information. If you uploaded multiple model codes, describe \
      here the differences. Use <a href="#modelAccommodations">this template</a>.</li>\
    <li><span class="underlined">Share model with iMRG to complete the process</span>\
      (click on the Share button and select iMRG as user, choose write access, then add)</li>\
  </ol>\
  \
  <a id="scenario4"></a> <h4>Scenario 4</h4>\
  <ol>\
    <li>Log in (register) on <a href="{0}" target="_blank">{0}</a> [please be aware that your\
      name will be displayed as corresponding author for the models you upload, define it \
      appropriately: first name, space, last name\
      (or modify it once logged in selecting edit user) ]</li>\
    <li>Look at our proposed naming convention <a href="#namingConvention">here</a></li>\
    <li><span class="underlined">Upload executable original code</span></li>\
    <li>If the executable model is an equivalent mathematical representation of a paper, \
      provide the corresponding publication information : PubMed id or DOI</li>\
    <li><span class="underlined">Upload real data (possible if non-human) or simulated data\
      </span> (if simulated: provide a dataset with size and design equivalent to real \
      dataset and covariates replaced by their typical values)</li>\
    <li><span class="underlined">Upload Command.txt</span> which describes the successful\
      execution command (indicate uploaded file names (for data, model, output results of the\
      execution), language/product versions/target tool) see \
      <a href="#uploadCmd2">example 2</a>.\
    </li>\
    <li><span class="underlined">Upload output files obtained after execution of uploaded \
      dataset and the uploaded executable original model code</span>(recommended to use \
      equivalent to MAX=0 from NM to save time if simulated dataset)</li>\
    <li>Upload an additional output file if access to real human data (as data can not be\
      uploaded): output file(s) obtained after real data execution including final estimates \
      and corresponding uncertainty</li>\
    <li>Upload Models_Accommodations.txt if you had to modify the published model and as\
      consequence can not reference it in step 4: Describe in this file the modifications and \
      the paper used as source of information.\
      Use <a href="#modelAccommodations">this template</a>.</li>\
    <li><span class="underlined">Share model with iMRG to complete the process</span>\
      (click on the Share button and select iMRG as user, choose write access, then add)</li>\
  </ol>\
\
  <a id="namingConvention"></a> <h4>Proposed naming convention for all uploaded files</h4>\
  <div>_xx below means the remaining part of the file name (free)</div>\
  <ul>\
    <li>Data</li>\
    <ul>\
      <li><span class="tipNote">Real_xx</span> &mdash; real, non-human data uploaded</li>\
      <li><span class="tipNote">Simulated_xx</span &mdash; simulated data uploaded</li>\
    </ul>\
    <li>Model</li>\
    <ul>\
      <li><span class="tipNote">Executable_xx</span> &mdash; the model code executable.</li>\
      <li><span class="tipNote">Model_Accommodations.txt</span> &mdash; description of model \
        modifications and reference to the publication source.</li>\
    </ul>\
    <li>Execution</li>\
    <ul>\
      <li><span class="tipNote">Command.txt</span> &mdash; script execution for MDL/PharmML or\
        original code</li>\
    </ul>\
    <li>Output</li>\
    <ul>\
      <li><span class="tipNote">Output_real_xx</span> &mdash; results of execution using real\
        data</li>\
      <li><span class="tipNote">Output_simulated_xx</span> &mdash; results of execution using\
        simulated data</li>\
    </ul>\
  </ul>\
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> |\
  <a href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p>\
\
  <a id="uploadCmd1"></a> <h4>Command.txt &mdash; example 1</h4>\
  <div> # Example of a text file with executable MDL code via the Interoperability Framework\
  <br/>\
  <br/>\
  ### please fill in commented lines <br/>\
  # this file is mandatory for submission scenarios 1, 2 and 4. <br/>\
  ###################### if the executable model is written in MDL ##### <br/>\
  ###################### please specify the block below <br/>\
  ###### Scenario = <br/>\
  ###### MDL version = <br/>\
  ###### IO product = <br/>\
  ###### Input data = <br/>\
  ###### Executable model = <br/>\
  ###### Output = <br/>\
  ###################### end block <br/>\
  <br/>\
  ###### Example script used as execution command: for DDMORE #############<br/>\
  <br/>\
  #Initiallisation<br/>\
  rm(list=ls(all=F)) #clean your workspace first<br/>\
  <br/>\
  #Set working directory<br/>\
  myfolder &lt;- &quot;&quot; # name of your project folder<br/>\
  setwd(file.path(Sys.getenv(&quot;MDLIDE_WORKSPACE_HOME&quot;),myfolder))<br/>\
  <br/>\
  #Set name of .mdl file and dataset for future tasks<br/>\
  mymodel &lt;- &quot;&quot;<br/>\
  datafile &lt;- &quot;&quot;<br/>\
  mdlfile &lt;- paste0(mymodel,&quot;.mdl&quot;)<br/>\
  <br/>\
  #ESTIMATE model parameters using Monolix<br/>\
  mlx &lt;- estimate(mdlfile, target=&quot;MONOLIX&quot;, subfolder=&quot;Monolix&quot;)<br/>\
  <br/>\
  # Print the estimated parameters<br/>\
  parameters_mlx &lt;- getPopulationParameters(mlx, what=&quot;estimates&quot;)$MLE<br/>\
  print(mlx)<br/>\
  <br/>\
  #' Perform model diagnostics for the base model using Xpose functions<br/>\
  mlx.xpdb&lt;-as.xpdb(mlx,datafile)<br/>\
  <br/>\
  pdf(&quot;GOF_MLX.pdf&quot;)<br/>\
   &nbsp;print(basic.gof(mlx.xpdb))<br/>\
   &nbsp;print(ind.plots(mlx.xpdb))<br/>\
  dev.off()<br/>\
  # This code can be expanded upon users needs to e.g. include execution in other tools<br/>\
  </div>\
\
  <a id="uploadCmd2"></a><h4>Command.txt &mdash; example 2</h4>\
  <div>\
  # Example of a text file with executable original code, here is a NONMEM example<br/>\
  <br/>\
  ### please fill in commented lines<br/>\
  # this file is mandatory for submission scenarios 1, 2 and 4.<br/>\
  ###################### if the executable model is written in original language #####<br/>\
  ###################### please specify the block below<br/>\
