submission.disclaimer.ddmore.createMessage=\
  <p>You are about to submit a new model to the DDMoRe Repository. The scientific community thanks you!</p>\
  <p>The following submission guidelines have been defined to guide you through the necessary steps \
  (minimal requirements) you have to follow to bring your model into the public domain with high \
  quality information. Please read them carefully.</p>\
  <p>Please Note: If you encounter issues preventing you from publishing your model in the DDMoRe \
  Repository, you can share your model with the Modelling Review Group (MRG) (click on your model \
  entry then on the share button on the left). In doing so, you will benefit from their expertise \
  and receive hints on how to improve your model’s compliance with the minimal requirements.</p>\
  \
  <h3>Ground submission rules</h3>\
  <ul>\
    <li>The quality of the information depends solely on submitters.</li>\
    <li>Any model can be shared to the public if fulfilling minimum requirements \
    (described in the next steps). </li>\
    <li>If a model refers to a publication, it has to have the same or equivalent mathematical\
      representation. If this is not the case, the publication can still be referred to but \
      modifications to the publication and their motivations needs to be clearly detailed \
      in the documents uploaded.</li>\
    <li>Uploading of observed human data is not accepted. This might be changed in the future \
      as the project evolves.</li>\
    <li>A simulated data set is needed to\
    <ul>\
        <li>let other users understand how the data set has to be constructed, i.e. which data \
            items, specific records, etc., are needed;</li>\
        <li>provide a data set which can be used for model execution, e.g. execution of \
            estimation/simulation OR execution of an evaluation (MAX=0 in NONMEM): the type of \
            execution is the submitter’s decision.</li>\
    </ul>\
    Therefore, a data set with the dependent variable simulated from the uploaded model, OR, a \
    dummy dependent variable is acceptable.\
    </li>\
    <li>Output files are needed to\
    <ul>\
      <li>prove the model is executable (simulated data sufficient);</li>\
      <li>obtain the final model estimates and corresponding uncertainty \
        (when real data are accessible for submitter).</li>\
    </ul>\
    When real data are accessible to the submitter, the output file obtained from the real data \
    should be provided. If no access to real data, an output file containing the information about \
    parameter estimates and their uncertainty, as available in the publication, should be provided.\
    </li>\
  </ul>\
  \
  <h3>Terms of agreement</h3>\
  <ul>\
    <li>You are about to submit a new model to the DDMoRe Model Repository.</li>\
    <li>Submissions are linked to a [User Name] identified by login information.</li>\
    <li>Login information should be accurate and not entered on behalf of someone else.</li>\
    <li>It is understood that every deposition is the responsibility of the submitter.</li>\
    <li>Once the submitter presses the ‘submit for publication’ button, the submitter accepts \
        to share the model, the uploaded data, and any additional file with the public. The \
        submitter is the only responsible for deciding to make the model, uploaded data and \
        additional files publicly available. If the information provided were not already in \
        public domain, obtaining the approval of co-authors/contributors is the responsibility \
        of the submitter.\
    <li>DDMoRe takes no responsibility for the accuracy of the information provided.</li>\
    <li>By submitting and sharing a model, the submitter agrees on the terms above.</li>\
  </ul>\
  \
  <h3>Create relevant login credentials</h3>\
  <p>If not already defined, Log in (register) on <a href="http://repository.ddmore.eu/" \
    target="_blank">http://repository.ddmore.eu/</a> [please be aware that your name will \
    be displayed as submitter for the models you upload, thus define it appropriately: first \
    name, space, last name (or modify it once logged in selecting ‘Edit User’)].</p>\
  \
  <h3>Identify the scenario</h3>\
  <p>To allow as many models as possible to be uploaded, a number of submission scenarios have \
    been identified based on the possibility to generate MDL and/or PharmML code. The documentation \
    required to upload varies based on the scenario chosen. Therefore, please use the decision tree \
    to identify which case is applicable to your model. Once that is done, follow carefully the \
    instructions below for the chosen scenario, all steps are mandatory if not differently specified.</p> \
  \
  <figure style="display: table; text-align: center; margin: 10px auto;">\
    <img src="{0}images/ddmore/scenario_flowchart_updated.png" \
         style="margin-left: auto; margin-right: auto; display: block"/> \
    <figcaption style="display: table-caption; caption-side: bottom; text-align: left">\
    <span style="font-size: 200%; font-weight: bold">*</span><span style="font-style: italic; \
          font-weight: bold"> The option to upload a model with reduced functionality is provided \
          to cater for situations where the latest Interoperability Framework does not support all \
          the features of the original model. However, this should be clearly stated in an \
          accompanying file named Model_Accommodations.txt</span>\
    </figcaption>\
  </figure>\
  \
  <div>\
  <p>In the text for each scenario below, the minimal requirements for publication are underlined.</p></div> \
  \
  <h3>Follow file naming convention</h3>\
  <p>Before starting a scenario, look at our proposed naming convention for files to be uploaded \
    <a href="#namingConvention" title="Click here to jump to the naming convention for all uploaded files">below</a>.</p>\
  <p>Go to <a href="#scenario1">scenario 1</a> | <a href="#scenario2">scenario 2</a> \
    | <a  href="#scenario3">scenario 3</a> | <a href="#scenario4">scenario 4</a></p> \
\
  <a id="scenario1"></a> <h4>Scenario 1: Executable MDL AND PharmML code</h4> \
  <p>This means that the original model can be successfully coded in MDL and PharmML and that the \
    MDL and PharmML code can be executed under the Interoperability Framework.</p>\
  <p><strong>Example model:</strong> Friberg_2009_Schizophrenia_Asenapine_PANSS \
    [<a href="http://repository.ddmore.eu/model/DDMODEL00000002" target="_blank">\
    http://repository.ddmore.eu/model/DDMODEL00000002</a>]</p>\
  <ol>\
    <li>Start submission by uploading <span class="underlined">PharmML code (version up to 0.6.1) \
        as the mandatory file</span> (the DDMoRe Repository will thus provide an automatic \
        human-friendly model visualization within the Model Definition tab).</li>\
    <li>Upload the following as additional files. Add a short and meaningful description in the \
        box next to each file.\
       <ol type="a">\
        <li><span class="underlined">MDL code (version 7.0 or later supported by DDMoRe \
            Interoperability Framework 4.1 or later)</span>.</li>\
        <li><span class="underlined">Real data (possible if non-human) or simulated data</span>. \
            If simulated: provide a dataset similar to the real dataset with dependent variable(s) \
            simulated from the uploaded model, OR, dummy dependent variable(s), and with covariates \
            replaced by their typical values.</li>\
        <li><span class="underlined">Command.txt</span>, which describes the successful execution \
            command/script: this file also needs to specify the uploaded file names (for input data, \
            executable model and output results of the execution) and the used language/product \
            versions/target tool, see \
            <a href="#uploadCmd1">example 1</a> and <a href="#uploadCmd2">example 2</a>.</li>\
        <li><span class="underlined">Output file</span> obtained after execution of uploaded \
            dataset and MDL model code.</li>\
        <li><span class="underlined">Additional output file (if you decided to upload simulated data)\
            </span>, with the final model parameter estimates and the corresponding uncertainty. \
            If you have access to real data this is the output file(s) obtained after execution \
            with real data. If you do not have access to real data but the model refers to a \
            publication, this file should include final estimates and corresponding uncertainty as \
            given in the publication used as reference, see <a href="#outputExample">output_example</a>.</li>\
        <li>Model_Accommodations.txt if you had to modify the published model: describe in this \
            file the differences between the implemented model and the model in the publication \
            used as reference. Use <a href="#modelAccommodations">this template</a> \
            and see also examples in the following two model entries: <br/> \
            Hamren_2008_diabetes_tesaglitazar [<a href="http://repository.ddmore.eu/model/DDMODEL00000003" \
            target="_blank">http://repository.ddmore.eu/model/DDMODEL00000003</a>],<br/>\
