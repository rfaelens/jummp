  <a id="scenario2"></a> <h4>Scenario 2: MDL AND PharmML code + at least one executable code</h4>\
  <p>This means the MDL and PharmML code cannot be successfully executed in the Interoperability \
    Framework and an additional executable code (e.g. NMTRAN) must be provided.</p>\
  <p><strong>Example model:</strong> Hamren_2008_diabetes_tesaglitazar \
    [<a href="http://repository.ddmore.eu/model/DDMODEL00000003" target="_blank">\
    http://repository.ddmore.eu/model/DDMODEL00000003</a>]</p>\
  \
  <ol>\
    <li>Start submission by uploading <span class="underlined">PharmML code (version up to 0.6.1) \
        as mandatory file</span> (the Model Repository will thus provide an automatic \
        human-friendly model visualization within the Model Definition tab). This file should be \
        named Executable_xxx only if executable.</li>\
    <li>Upload the following as additional files. Add a short and meaningful description in \
        the box next to each file.\
        <ol type="a">\
            <li><span class="underlined">MDL code (version 7.0 supported by DDMoRe \
                Interoperability Framework 4.1)</span>. This file should be named \
                Executable_xxx only if executable.</li>\
            <li><span class="underlined">An executable code (if different from PharmML or MDL code, \
                i.e. original code)</span>. This is the file named Executable_xxx.</li>\
            <li><span class="underlined">Real data (possible if non-human) or simulated data</span>. \
                If simulated: provide a dataset similar to the real dataset with dependent \
                variable(s) simulated from the uploaded model, OR, dummy dependent variable(s), \
                and with covariates replaced by their typical values.</li>\
            <li><span class="underlined">Command.txt</span>, which describes the successful \
                execution command/script: this file also needs to specify the uploaded file names \
                (for input data, executable model, and output results of the execution) and the \
                used language/product versions/target tool, see \
                <a href="#uploadCmd1">example 1</a> and <a href="#uploadCmd2">example 2</a>. \
                For this scenario, the Command.txt should specifically describe any changes that \
                were required in the executable file to make it runnable, see example in \
                Hamren_2008_diabetes_tesaglitazar \
                [<a href="http://repository.ddmore.eu/model/DDMODEL00000003" target="_blank">\
                http://repository.ddmore.eu/model/DDMODEL00000003</a>].</li>\
            <li><span class="underlined">Output file obtained after execution of uploaded dataset \
                and the executable model code.</li>\
            <li><span class="underlined">Additional output file if you decided to upload \
                simulated data</span>, with the final model parameter estimates and the \
                corresponding uncertainty. If you have access to real data this is the output \
                file(s) obtained after execution with real data. If you do not have access to \
                real data, this file should include final estimates and corresponding uncertainty \
                as given in the publication used as reference, see <a href="#outputExample">output_example</a>.</li>\
        </ol>\
    </li>\
    <li>Model_Accommodations.txt if you had to modify the published model: describe in this file \
        the differences between the implemented model and the model in the publication used as \
        reference (Any changes that were required in the executable file to make it run should \
