<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
 
  <!-- Only user jummp can own the jummp bus-->
  <policy user="jummp">
    <allow own="net.biomodels.jummp"/>
  </policy>

 <!-- Everybody is allowed to invoke methods on all interfaces-->
 <policy context="default">
    <allow send_destination="net.biomodels.jummp"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="net.biomodels.jummp"
           send_interface="org.freedesktop.DBus.Properties" />

    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.model"/>

    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.application"/>
    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.sbml"/>
    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.go"/>
    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.miriam"/>
    <allow send_destination="net.biomodels.jummp"
           send_interface="net.biomodels.jummp.user"/>
  </policy>
 
</busconfig>
